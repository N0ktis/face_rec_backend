{% for user in users %}
<div class="roomListRoom">
    <div class="roomListRoom__header">
        <a href="{% url 'user_profile' user.user_id%}" class="roomListRoom__author">
            <div class="avatar avatar--small">
                <img src="https://randomuser.me/api/portraits/women/11.jpg"/>
            </div>
            <span>{{user.full_name}}</span>
        </a>
        <div class="roomListRoom__actions">
            <span>{{user.at_workplace}}</span>
        </div>
    </div>
    <div class="roomListRoom__content">
        <a href="../../../../../Downloads/theme/room.html">Statistic</a>
        <table class="roomListRoom__table">
            <thead>
            <tr>
                <th>Period</th>
                <th>Work Time</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1 day</td>
                <td>{{user.work_time_1days}}</td>
            </tr>
            <tr>
                <td>7 days</td>
                <td>{{user.work_time_7days}}</td>
            </tr>
            <tr>
                <td>30 days</td>
                <td>{{user.work_time_30days}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="roomListRoom__meta">
        <a href="{% url 'download' user.user_id %}" class="roomListRoom__joined">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                 viewBox="0 0 490 490">
                <title>download file</title>
                <path d="M245,0c-9.5,0-17.2,7.7-17.2,17.2v331.2L169,289.6c-6.7-6.7-17.6-6.7-24.3,0s-6.7,17.6,0,24.3l88.1,88.1
				c3.3,3.3,7.7,5,12.1,5c4.4,0,8.8-1.7,12.1-5l88.1-88.1c6.7-6.7,6.7-17.6,0-24.3c-6.7-6.7-17.6-6.7-24.3,0L262,348.4V17.1
				C262.1,7.6,254.5,0,245,0z"/>
                <path d="M462.1,472.9v-99.7c0-9.5-7.7-17.2-17.2-17.2s-17.2,7.7-17.2,17.2v82.6H62.2v-82.6c0-9.5-7.7-17.2-17.1-17.2
				s-17.2,7.7-17.2,17.2v99.7c0,9.5,7.7,17.1,17.2,17.1h399.8C454.4,490,462.1,482.4,462.1,472.9z"/>
            </svg>
            Download statistic
        </a>
        <p class="roomListRoom__topic">{{department}}</p>
    </div>
</div>
{% endfor %}
